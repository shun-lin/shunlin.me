<body>
    <!--main content-->
    <!--Login header-->
    <a id="login" class="anchor"></a>
    <div class="parallax-container">
      <div class="parallax">
        <div class="title-cover valign-wrapper">
          <div class="text-container valign center">
            <h3 class="white-text">Login/Sign Up</h3>
          </div>
        </div>
        <img style="width:100%;" src="img/cover2.jpeg">
      </div>
    </div>
    <!--Login contents-->
    <section id="login-content" class="overview">
    <center>
    <div class="container">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form class="col s12" method="post">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' name='email' id='email' />
              <label for='email'>Enter your email</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' />
              <label for='password'>Enter your password</label>
            </div>
            <label style='float: right;'>
              <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
            </label>
          </div>

          <br />
          <center>
            <div class='row'>
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect orange darken-1 disabled'>Login</button>
            </div>
          </center>
        </form>
      </div>
    </div>
    <a href="#!">Create account</a>
  </center>

  <div class="section"></div>

    </section>
